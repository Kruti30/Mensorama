{% extends 'client_header.html' %}
{% load static %}
{% block content %}
    <!-- HEADER AREA END -->

    <!-- Utilize Cart Menu Start -->
    <!-- Utilize Cart Menu End -->

    <!-- Utilize Mobile Menu Start -->
    <!-- Utilize Mobile Menu End -->

    <div class="ltn__utilize-overlay"></div>

    <!-- BREADCRUMB AREA START -->
    <div class="ltn__breadcrumb-area ltn__breadcrumb-area-4 bg-overlay-theme-10--- bg-image" data-bg="img/bg/4.png">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ltn__breadcrumb-inner ltn__breadcrumb-inner-4 justify-content-between">
                        <div class="section-title-area">
                            <h3 class="section-title white-color">change address</h3>
                        </div>
                        <div class="ltn__breadcrumb-list">
                            <ul>
                                <li><a href="/client/c_index/">Home</a></li>
                                <li>change address</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BREADCRUMB AREA END -->

    <!-- WISHLIST AREA START -->
    <div class="ltn__checkout-area mb-120">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ltn__checkout-inner">


                        <div class="ltn__checkout-single-content mt-50">
                            <h4 class="title-2">add new address</h4>
                            <div class="ltn__checkout-single-content-info">


                                    <h6>Details</h6>

                                    <div class="row">
                                        <form action="/client/address_change/" class="ltn__form-box contact-form-box" method="POST">
                                            {% csrf_token %}
                                                <div class="col-lg-12 col-md-12">
                                                    <h6>Address</h6>
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <div class="input-item">
                                                                <input type="text" placeholder="address of user" name = "address"/>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-lg-4 col-md-6">
                                                    <h6>Town / City</h6>
                                                    <div class="input-item">
                                                        <input type="text" placeholder="address of user" name = "city"/><br/>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-6">
                                                    <h6>State </h6>
                                                    <div class="input-item">
                                                        <input type="text" placeholder="address of user" name = "state"/>
                                                    </div>
                                                </div>
                                                <div class="col-lg-4 col-md-6">
                                                    <h6>pincode</h6>
                                                    <div class="input-item">
                                                        <input type="number" placeholder="address of user" name = "pincode"/>
                                                    </div>
                                                </div>
                                                <button class="btn theme-btn-1 btn-effect-1 text-uppercase" type="submit">Add Address</button>
                                        </form>
                                    </div>
                            </div>

                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <!-- WISHLIST AREA START -->

    <!-- FEATURE AREA START ( Feature - 3) -->
    <!-- FEATURE AREA END -->

    <!-- FOOTER AREA START -->

    <!-- FOOTER AREA END -->
<!-- Body main wrapper end -->

    <!-- All JS Plugins -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <!-- Main JS -->
    <script src="{% static 'js/main.js' %}"></script>

{% endblock %}
