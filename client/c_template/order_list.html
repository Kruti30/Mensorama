            <div class="row">
                <div class="col-lg-12">
                    <div class="ltn__breadcrumb-inner ltn__breadcrumb-inner-4 justify-content-between">
                        <div class="section-title-area">
                            <h3 class="section-title white-color">order details</h3>

                        <div class="ltn__breadcrumb-list">

            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping-cart-inner">
                        <div class="shoping-cart-table table-responsive">
                            <table width="1100px">

                                     <thead>
                                     <tr>
                                        <th>Product name</th>
                                        <th>product total</th>
                                        <th>order quantity</th>
                                     </tr>
                                    </thead>

                                <tbody>
                               {% for data in order_items %}

                                        <td><img src="/c_static/img/product/{{data.pd_id.pd_img}}" height="50px" width="50px"><br/>

                                        </td>

                                        <td>
                                            <h4>{{data.oi_amt}}</h4>
                                        </td>
                                        <td>{{data.quantity}}</td>

                                    </tr>
                                  {% endfor %}
                                </tbody>
                            </table>

                    </div>
                </div>

        </div>
