{% extends 'client_header.html' %}
{% load static %}
{% block content %}


    <!-- BREADCRUMB AREA START -->
    <div class="ltn__breadcrumb-area ltn__breadcrumb-area-4 bg-overlay-theme-10--- bg-image" data-bg="img/bg/4.png">

                        <div class="section-title-area">
                            <h3 class="section-title white-color">Contact us</h3>
                        </div>
                        <div class="ltn__breadcrumb-list">
                            <ul>
                                <li><a href="/client/c_index/">Home</a></li>
                                <li>Contact us</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- BREADCRUMB AREA END -->

    <!-- GOOGLE MAP AREA START -->

    <!-- CONTACT MESSAGE AREA START -->
    <div class="ltn__contact-message-area pt-115 pb-70">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-7">
                    <div class="ltn__form-box contact-form-box-2 mb-50 box-shadow--- white-bg--">
                        <form id="contact-form" action="/client/contact/" method="POST">
                            {% csrf_token %}
                            <input type="text"  placeholder="Enter your name" id="user_name" name="user_name">
                            <input type="email"  placeholder="Enter email address" id="user_email" name="user_email">
                            <textarea name="message" placeholder="Enter message" id="message" name="message"></textarea>
                            <div class="btn-wrapper mt-0">
                                <button class="btn theme-btn-1 btn-effect-1 text-uppercase" type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-lg-4 col-md-5">
                    <div class="ltn__contact-address-area pl-70">
                        <div class="ltn__contact-address-item-4">
                            <h3>Address</h3>
                            <p>18/A, shri chimanbhai patel institue<br> prahalad nagar, Ahmedabad</p>
                        </div>
                        <div class="ltn__contact-address-item-4">
                            <h3>Email</h3>
                            <p>info.mensorama@gmail.com</p>
                        </div>
                        <div class="ltn__contact-address-item-4">
                            <h3>Telephone</h3>
                            <p>+91 8160199469</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- CONTACT MESSAGE AREA END -->

    <!-- FEATURE AREA START ( Feature - 3) -->
    <!-- FEATURE AREA END -->

    <!-- FOOTER AREA END -->


<!-- Body main wrapper end -->    

    <!-- All JS Plugins -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <!-- Contact Form -->
    <script src="{% static 'js/contact.js' %}"></script>
    <!-- Main JS -->
    <script src="{% static 'js/main.js' %}"></script>


{% endblock %}
