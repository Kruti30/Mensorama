{% extends 'header.html' %}
{% load static %}
{% block content %}
<!-- Main Content -->

      <div class="main-content">
        <section class="section">
          <div class="section-header">
						<div class="row">
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
								<div class="section-header-breadcrumb-content">
									<h1>Brand Form</h1>
									<div class="section-header-breadcrumb">
										<div class="breadcrumb-item active"><a href="#"><i class="fas fa-home"></i></a></div>
									</div>
								</div>
							</div>
						</div>
		  </div>
			<div class="section-body">

				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="card">
							<div class="card-header">
								<h4>Brand Table</h4>
							</div>
							<div class="card-body" >
								<div class="row">
									<div class="col-lg-4 col-md-12 col-sm-12">
										<div class="form-group">
											<form method="post" action="/brd_update/{{brand.brd_id}}" align="center">
												{% csrf_token %}
												<div class="form-group">
													<label>Brand name </label>
													<input type="text" placeholder="brand Name" name = "brd_name" value="{{brand.brd_name}}"/><br/>
												</div>


												<div class="form-group">
													<label>brand description</label>
													<input  type="text" placeholder="brand description" name = "brd_description" value="{{brand.brd_description}}"/><br/>
												</div>

													<div class="form-group">

													<button type = "submit">Update</button>

													</div>
											</form>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
        </section>
	  </div>

  <!-- General JS Scripts -->
  <script src="{% static 'assets/js/app.min.js' %}"></script>
  <!-- JS Libraies -->
  <!-- Page Specific JS File -->
  <!-- Template JS File -->
  <script src="{% static 'assets/js/scripts.js' %}"></script>
  <script src="{% static 'assets/bundles/jquery.sparkline.min.js' %}"></script>
