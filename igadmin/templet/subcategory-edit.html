{% extends 'header.html' %}
{% load static %}
{% block content %}

<!-- Main Content -->

      <div class="main-content">
        <section class="section">
          <div class="section-header">
						<div class="row">
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
								<div class="section-header-breadcrumb-content">
									<h1>Subcategory Form</h1>
									<div class="section-header-breadcrumb">
										<div class="breadcrumb-item active"><a href="/dashboard/"><i class="fas fa-home"></i></a></div>
									</div>
								</div>
							</div>
						</div>
		  </div>
			<div class="section-body">

				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="card">
							<div class="card-header">
								<h4>Subcategory Element</h4>
							</div>
							<div class="card-body" >
								<div class="row">
									<div class="col-lg-4 col-md-12 col-sm-12">
										<div class="form-group">
											<form method="post" action="/scat_update/{{subcategory.scat_id}}" align="center">
												{% csrf_token %}
												<div class="form-group">
													<label>Subcategory name </label>
													<input type="text" placeholder="subcategory Name" name = "scat_name" value="{{subcategory.scat_name}}"/><br/>
												</div>

												<div class="form-group">
													<label>Subcategory description</label>
													<input  type="text" placeholder="SubCategory Description" name = "scat_description" value="{{subcategory.scat_description}}"/><br/>
												</div>

												<div class="form-group">
													<label>Category Id</label>
    												<input type="text" placeholder="Category id" name = "cat_id" value="{{subcategory.cat_id_id}}"/><br/>
												</div>


													<div class="form-group">

													<button type = "submit">Update</button>

													</div>
												</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
        </section>
	  </div>


  <!-- General JS Scripts -->
  <script src="{% static 'assets/js/app.min.js' %}"></script>
  <!-- JS Libraries -->
  <!-- Page Specific JS File -->
  <!-- Template JS File -->
  <script src="{% static 'assets/js/scripts.js' %}"></script>
  <script src="{% static 'assets/bundles/jquery.sparkline.min.js' %}"></script>
