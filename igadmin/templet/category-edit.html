{% extends 'header.html' %}
{% load static %}
{% block content %}

<!-- Main Content -->

      <div class="main-content">
        <section class="section">
          <div class="section-header">
						<div class="row">
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
								<div class="section-header-breadcrumb-content">
									<h1>Category Form</h1>
									<div class="section-header-breadcrumb">
										<div class="breadcrumb-item active"><a href="/dashboard/"><i class="fas fa-home"></i></a></div>
									</div>
								</div>
							</div>
						</div>
		  </div>
			<div class="section-body">

				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="card">
							<div class="card-header">
								<h4>Category Element</h4>
							</div>
							<div class="card-body" >
								<div class="row">
									<div class="col-lg-4 col-md-12 col-sm-12">
										<div class="form-group">
											<form method="post" action="/cat_update/{{category.cat_id}}" align="center">
												{% csrf_token %}
												<div class="form-group">
													<label>category name </label>
													<input type="text" placeholder="category Name" name = "cat_name" value="{{category.cat_name}}"/><br/>
												</div>


												<div class="form-group">
													<label>category description</label>
													<input  type="text" placeholder="category description" name = "cat_description" value="{{category.cat_description}}"/><br/>
												</div>

													<div class="form-group">

													<button type = "submit">Update</button>

													</div>
			</form>									</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
        </section></div>

	  </div>
</div>
</div>
  <!-- General JS Scripts -->
  <script src="{% static 'assets/js/app.min.js' %}"></script>
  <!-- JS Libraies -->
  <!-- Page Specific JS File -->
  <!-- Template JS File -->
