{% extends 'header.html' %}
{% load static %}
{% block content %}







      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
						<div class="row">
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
								<div class="section-header-breadcrumb-content">
									<h1>Compose</h1>
                  <div class="section-header-breadcrumb">
                    <div class="breadcrumb-item active"><a href="#"><i class="fas fa-home"></i></a></div>
                    <div class="breadcrumb-item"><a href="#">Email</a></div>
                     <div class="breadcrumb-item"><a href="#">Compose</a></div>
                  </div>
								</div>
							</div>
						</div>
					</div>
          <div class="section-body">
            <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9">
                <div class="card">
                  <div class="boxs mail_listing">
                    <div class="inbox-center table-responsive">
                      <table class="table table-hover">
                        <thead>
                          <tr>
                            <th colspan="1">
                              <div class="inbox-header">
                                Compose New Message
                              </div>
                            </th>
                          </tr>
                        </thead>
                      </table>
                    </div>

                    <div class="row">
                      <div class="col-lg-12">
                        <form class="composeForm" action="/reply/{{x.contact_id}}" method="POST">
                          {% csrf_token %}

                          <div class="form-group">
                            <div class="form-line">
                              <label>User Name</label>
                              <input type="text" name="user_name" id="user_name" class="form-control" placeholder="name" value="{{x.user_name}}">
                            </div>
                            <label>User Email</label>
                            <div class="form-group">
                            <div class="form-line">
                              <input type="text" name="user_email" id="user_email" class="form-control" placeholder="TO" value="{{x.user_email}}">
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="form-line">
                              <label>User query</label>
                              <input type="text" name="message" id="message" class="form-control" placeholder="Subject" value="{{x.message}}">
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="form-line">
                              <label>type solution</label>
                              <input type="text" id="contactForm"  name="contactForm" cols="30" rows="3" class="form-control" placeholder="Subject">
                            </div>
                          </div>
                          <div class="col-lg-12">
                        <div class="m-l-25 m-b-20">
                          <button type="submit" class="btn btn-outline-primary  waves-effect" >Send</button>

                        </div>
                      </div>

                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>

  <!-- General JS Scripts -->
  <script src="assets/js/app.min.js"></script>
  <!-- JS Libraies -->
  <script src="assets/bundles/ckeditor/ckeditor.js"></script>
  <!-- Page Specific JS File -->
  <script src="assets/js/page/ckeditor.js"></script>
  <!-- Template JS File -->
  <script src="assets/js/scripts.js"></script>
  <script src="assets/bundles/jquery.sparkline.min.js"></script>

</body>

</html>
{% endblock %}
