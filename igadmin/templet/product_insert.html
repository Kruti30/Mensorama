{% extends 'header.html' %}
{% load static %}
{% block content %}
<!-- Main Content -->

      <div class="main-content">
        <section class="section">
          <div class="section-header">
						<div class="row">
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
								<div class="section-header-breadcrumb-content">
									<h1>Product Form</h1>
									<div class="section-header-breadcrumb">
										<div class="breadcrumb-item active"><a href="/dashboard/"><i class="fas fa-home"></i></a></div>
									</div>
								</div>
							</div>
						</div>
		  </div>
			<div class="section-body">

				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="card">
							<div class="card-header">
								<h4>Product Element</h4>
							</div>
							<div class="card-body" >
								<div class="row">
									<div class="col-lg-4 col-md-12 col-sm-12">
										<div class="form-group">
											<form method="post" action="/pd_insert/" align="center">
												{% csrf_token %}
												<div class="form-group">
													<label>product Name </label>
													<input type="text" placeholder="product Name" name = "pd_name"/><br/>
												</div>

												<div class="form-group">
													<label>scat id</label>
													<input  type="text" placeholder="scat id" name = "scat_id"/><br/>
												</div>

												<div class="form-group">
													<label>brand id</label>
													<input  type="text" placeholder="brand id" name = "brd_id"/><br/>
												</div>


												<div class="form-group">
													<label>product image</label>
													<input  type="file" placeholder="image of product" name = "pd_img"/><br/>
												</div>

												<div class="form-group">
													<label>product image 1</label>
													<input  type="file" placeholder="image of product" name = "pd_img1"/><br/>
												</div>
												<div class="form-group">
													<label>product image 2</label>
													<input  type="file" placeholder="image of product" name = "pd_img2"/><br/>
												</div>

												<div class="form-group">
													<label>product image 3</label>
													<input  type="file" placeholder="image of product" name = "pd_img3"/><br/>
												</div>

												<div class="form-group">
													<label>product image 4</label>
													<input  type="file" placeholder="image of product" name = "pd_img4"/><br/>
												</div>
												<div class="form-group">
													<label>product description </label>
													<input type="text" placeholder="product description" name = "pd_description"/><br/>
												</div>
												<div class="form-group">
													<label>product quantity </label>
													<input type="text" placeholder="product quantity" name = "pd_qty"/><br/>
												</div>
												<div class="form-group">
													<label>price</label>
													<input  type="text" placeholder="Price" name = "pd_price"/><br/>
												</div>

												<div class="form-group">


													<div class="form-group">

													<button type = "submit">SUBMIT</button>

													</div>
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	  </div>
</div>
</div>
  <!-- General JS Scripts -->
  <script src="{% static 'assets/js/app.min.js' %}"></script>
  <!-- JS Libraies -->
  <!-- Page Specific JS File -->
  <!-- Template JS File -->
  <script src="{% static 'assets/js/scripts.js' %}"></script>
  <script src="{% static 'assets/bundles/jquery.sparkline.min.js' %}"></script>

<!-- Mirrored from radixtouch.in/templates/snkthemes/grexsan/source/light/basic-form.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 17 Dec 2020 04:01:18 GMT -->
{% endblock %}
