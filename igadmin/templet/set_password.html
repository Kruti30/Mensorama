<!DOCTYPE html>
{% load static %}
<html lang="en">


<!-- Mirrored from radixtouch.in/templates/snkthemes/grexsan/source/light/auth-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Thu, 17 Dec 2020 03:58:33 GMT -->
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>Grexsan - Admin Dashboard Template</title>
  <!-- General CSS Files -->
  <link rel="stylesheet" href="{% static 'assets/css/app.min.css' %}">
  <link rel="stylesheet" href="{% static 'assets/bundles/bootstrap-social/bootstrap-social.css' %}">
  <!-- Template CSS -->
  <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
  <link rel="stylesheet" href="{% static 'assets/css/components.css' %}">
  <!-- Custom style CSS -->

  <link rel='shortcut icon' type='image/x-icon' href=assets/img/favicon.ico'/>
</head>


<body class="background-image-body">
  <div class="loader"></div>
  <div id="app">
    <section class="section">
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
            <div class="login-brand login-brand-color">
            	<img alt="image" src="{% static 'assets/img/logo.png' %}" />
              MENSORAMA
            </div>
            <div class="card card-auth">
              <div class="card-header card-header-auth">
                <h4>Reset Password</h4>
              </div>
              <div class="card-body">
                <form method="POST" action="/set_pass/" class="needs-validation" novalidate="">
                  {% csrf_token %}

                  <div class="form-group">
                    <div class="d-block">
                      <label for="password" class="control-label"> New Password</label>
                    </div>

                    <input id="password" type="password" class="form-control" name="password" tabindex="2" required>
                  </div>

                  <div class="form-group">

                    <div class="d-block">
                      <label for="cpassword" class="control-label">confirm Password</label>
                    </div>

                    <input id="cpassword" type="cpassword" class="form-control" name="cpassword" tabindex="2" required>
                  </div>

                  <div class="form-group">
                    <label for="otp">otp</label>
                    <input id="otp"  type="otp" class="form-control" name="otp" tabindex="1" required autofocus>

                  </div>


                  <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-block btn-auth-color" tabindex="4">
                      reset password
                    </button>
                  </div>
                </form>
                {% for data in messages %}
                <span style="color:red"> {{data}} </span>
                {% endfor %}
                <div class="text-center mt-4 mb-3">
                  <div class="text-job text-muted">Login With Social</div>
                </div>
                <div class="row sm-gutters">
                  <div class="col-6">
                    <a class="btn btn-block btn-social btn-facebook">
                      <span class="fab fa-facebook"></span> Facebook
                    </a>
                  </div>
                  <div class="col-6">
                    <a class="btn btn-block btn-social btn-twitter">
                      <span class="fab fa-twitter"></span> Twitter
                    </a>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- General JS Scripts -->
  <script src="{% static 'assets/js/app.min.js' %}"></script>
  <!-- JS Libraies -->
  <!-- Page Specific JS File -->
  <!-- Template JS File -->
  <script src="{% static 'assets/js/scripts.js' %}"></script>

</body>

</html>
