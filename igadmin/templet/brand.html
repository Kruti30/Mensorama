{% extends 'header.html' %}
{% load static %}
{% block content %}
      <!-- Main Content -->
      <div class="main-content">
        <section class="section">
          <div class="section-header">
						<div class="row">
							<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
								<div class="section-header-breadcrumb-content">
									<h1>Brand Table</h1>
                  <div class="section-header-breadcrumb">
                    <div class="breadcrumb-item active"><a href="/dashboard/"><i class="fas fa-home"></i></a></div>
                    <div class="breadcrumb-item"><a href="#">BRAND TABLE</a></div>
                    <div class="breadcrumb-item"><a href="#">Brand table</a></div>
                  </div>
								</div>
							</div>
						</div>
					</div>
          <div class="section-body">
            <div class="row">
              <div class="col-12">
                <div class="card">
                  <div class="card-header">
                    <h4>Brand Table</h4>
                  </div>
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table table-striped table-hover" id="tableExport" style="width:100%;">
                          <thead>
                              <tr>
                                                <br> <a href="/cat_insert/"><h1><button class="btn btn-light btn-icon icon-left">Insert data</button></h1></a>
                                            </tr>
                                            <tr>
                                                <th>brand ID</th>
                                                <th>brand Name</th>
                                                <th>brand Descrption</th>
                                                <th>Delete</th>
                                                <th>Update</th>
                                            </tr>
                          </thead>

                          <tbody>
                                {% for data in brand %}
                                    <tr>

                                                    <td>{{data.brd_id}}</td>
                                                    <td>{{data.brd_name}}</td>
                                                    <td>{{data.brd_description}}</td>

                                                    <td><a href="/brd_delete/{{data.brd_id}}"><button class="btn btn-secondary buttons-excel buttons-html5" tabindex="0" aria-controls="tableExport">
                                            <span>Delete</span>
                                        </button></a></td>
                                                    <td><a href="/brd_update/{{data.brd_id}}"><button class="btn btn-secondary buttons-pdf buttons-html5" tabindex="0" aria-controls="tableExport">
                                            <span>Update</span></button></a></td>

                                    </tr>
                                {% endfor %}
                          </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>


  <script src="{% static 'assets/js/app.min.js' %}"></script>
  <!-- JS Libraies -->
  <script src="{% static 'assets/bundles/summernote/summernote-bs4.min.js' %}"></script>
  <!-- Page Specific JS File -->
  <!-- Template JS File -->
  <script src="{% static 'assets/js/scripts.js' %}"></script>
  <script src="{% static 'assets/bundles/jquery.sparkline.min.js' %}"></script>



{% endblock %}
